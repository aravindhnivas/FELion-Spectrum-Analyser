<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>FELion Spectrum Analyser</title>

</head>

<body>

    <!--Navbar Begins-->
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Normline</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../mass/mass.html">Mass Spectrum</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../powerplot/powerfile.html">Powerfile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../miscPlot/miscPlot.html">Misc plots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
            </ul>
        </div>
    </div>
    <!--Navbar END-->

    <!--Main Contents BEGIN-->
    <div class="container-fluid m-3" id="normline-main-containter">

        <!--Open buttons and Labels-->
        <div class="containter mr-3" id="normline-openBtn-container">
            <div class="row">

                <!--Open Button-->
                <div class="col">
                    <button type="button" class="btn btn-secondary" id="normline-open-btn">Open File</button>
                </div>

                <!--Filename Label-->
                <div class="col-md-10 mr-3" id="labelHolder"><label id="label"></label></div>

            </div>
        </div>
        <!--Open Buttons and Labels ENDS-->

        <!--Buttons-->
        <div class="containter mt-3" id="normlinePlot">
            <div class="row">

                <!--Baseline button-->
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" id="baseline-btn" data-toggle="tooltip" data-placement="top" title="For baseline correction">Create Baseline</button>
                </div>

                <!--Normline plot button-->
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" id="normlinePlot-btn" data-toggle="tooltip" data-placement="top" title="To plot Normalised spectrum">Felix Plot</button>
                </div>

                <!--Average plot button-->
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" id="avgPlot-btn" data-toggle="tooltip" data-placement="top" title="To plot Averaged spectrum">Average Plot</button>
                </div>

                <!--Delta value-->
                <div class="col-sm-2">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Delta</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Delta (default=2)" id="delta" , value=2 data-toggle="tooltip" data-placement="top" title="Delta value for binnsteps in Average Plot (default=2)">
                    </div>
                </div>

            </div>
        </div>
        <!--Buttons ENDS-->

        <!--Plotting Area-->
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-sm-11" id="plot"></div>
            </div>
        </div>
        <!--Plotting Area ENDS-->

    </div>
    <!--Main Container END-->

    <!--footer BEGINS-->
    <footer>
        <div class="card-footer text-muted">
            Developed at Dr.Sandra's lab FELion@FELIX
        </div>
    </footer>
    <!--footer ENDS-->

    <!--JS Script files-->
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/plotly-latest.min.js"></script>
    <script src="normline.js"></script>
    <!---->

</body>

</html>
